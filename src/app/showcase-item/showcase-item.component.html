<div class="card-container" (mouseenter)="onHover()" (mouseleave)="onMouseExit()">
    <div class="title-banner" #titleBanner>
        <h3>{{ project.title }}</h3>
    </div>
    <div class="background">
        <img src="{{ project.imageUrl }}" alt="" #backgroundImage>
    </div>
    <div class="details-banner" #detailsBanner>
        <div class="details-container">
            <div class="description-container">
                <p>{{ project.description }}</p>
            </div>
            <div class="buttons-container">
                <a class="link-button" href="{{ project.sourceUrl}}">
                    <div class="icon-circle" #codeIcon>
                        <div class="icon"></div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
